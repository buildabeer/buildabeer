<div class="container">

  <div class="container table-header d-none d-md-block">
    <div class="row">
      <div class="col-md-6">
        <h3 class="align-left">{{ title }}</h3>
      </div>
      <div class="col-md-6">
        <app-miscellaneous-new (uponMiscellaneousCreate)="createEvent($event)"></app-miscellaneous-new>
      </div>
    </div>
    <div class="row">
      <div class="col-md-7">
        <div class="row">
          <div class="col-md-5 col-lg-4 col-xl-5">
            <form class="form-inline pad-bottom">
              <div class="form-group">
                <label class="pad-right-small" for="miscellaneousTypeSelect">Type </label>
                <select id="miscellaneousTypeSelect" class="form-control" [(ngModel)]="selectedMiscellaneousTypeDropdown" [ngModelOptions]="{standalone: true}" (change)="filterMiscellaneous()">
                  <option value="0">Any ({{ getTypeFilteredMiscellaneousCount("0") }})</option>
                  <option *ngFor="let type of misc_types" [value]="type">{{ type }} ({{ getTypeFilteredMiscellaneousCount(type) }})</option>
                </select>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <form class="form-inline pad-bottom">
              <div class="form-group">
                <label class="pad-right-small" for="miscellaneousUsageSelect">Usage </label>
                <select id="miscellaneousUsageSelect" class="form-control" [(ngModel)]="selectedMiscellaneousUsageDropdown" [ngModelOptions]="{standalone: true}" (change)="filterMiscellaneous()">
                  <option value="0">Any ({{ getUsageFilteredMiscellaneousCount("0") }})</option>
                  <option *ngFor="let usage of misc_usages" [value]="usage">{{ usage }} ({{ getUsageFilteredMiscellaneousCount(usage) }})</option>
                </select>
              </div>
            </form>
          </div>
        </div>
        <div class="row align-items-end">
          <div class="col-md-5">
            <form class="form-inline pad-bottom">
              <div class="form-group">
                <label class="pad-right-small" for="localGlobalSelect">Show </label>
                <select id="localGlobalSelect" class="form-control" [(ngModel)]="selectedMiscellaneousCountDropdown" [ngModelOptions]="{standalone: true}" (change)="filterMiscellaneous()">
                  <option value="All">All ({{ getGlobalFilteredMiscellaneousCount(2) }})</option>
                  <option value="Local">Local ({{ getGlobalFilteredMiscellaneousCount(0) }})</option>
                  <option value="Global">Global ({{ getGlobalFilteredMiscellaneousCount(1) }})</option>
                </select>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <form class="form-inline pad-bottom">
              <span class="form-group">
                <input class="form-control" id="search" [(ngModel)]="search" [ngModelOptions]="{standalone: true}" placeholder="Search..." type="search">
              </span>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="row float-right pad-right">
          <p class="pagination-text d-none d-lg-block">Results: {{ displayedMiscellaneous.length }}</p>
          <input class="form-control small-button pagination-element" type="button" value="&laquo;" (click)="page=page-1;onPageChange()" [disabled]="page<=1">
          <p class="pagination-text">Page</p>
          <input class="paginate-text form-control pagination-element" type="text" [(ngModel)]="pageText" [ngModelOptions]="{standalone: true}" (change)="page=pageText;onPageChange()">
          <p class="pagination-text">of {{ getPageCount() }}</p>
          <input class="form-control small-button pagination-element" type="button" value="&raquo;" (click)="page=page+1;onPageChange()" [disabled]="page>=getPageCount()">
        </div>
      </div>
    </div>
  </div>

  <div class="table-header d-md-none row">
    <div class="container">
      <div class="row">
        <div class="container col-12 col-sm-6 offset-sm-3">
          <div class="row">
            <div class="col-9">
              <h3 class="align-left">{{ title }}</h3>
            </div>
            <div class="col-3">
              <app-miscellaneous-new (uponStyleCreate)="createEvent($event)"></app-miscellaneous-new>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <form class="form-inline text-center col-sm-6 offset-sm-3 pad-bottom">
          <label class="pad-right-small" for="miscellaneousUsageSelectSmall">Usage </label>
          <select id="miscellaneousUsageSelectSmall" class="form-control" [(ngModel)]="selectedMiscellaneousUsageDropdown" [ngModelOptions]="{standalone: true}" (change)="filterMiscellaneous()">
            <option value="0">Any ({{ getUsageFilteredMiscellaneousCount("0") }})</option>
            <option *ngFor="let usage of misc_usages" [value]="usage">{{ usage }} ({{ getUsageFilteredMiscellaneousCount(usage) }})</option>
          </select>
        </form>

        <form class="form-inline text-center col-sm-6 offset-sm-3 pad-bottom">
          <label class="pad-right-small" for="miscellaneousTypeSelectSmall">Type </label>
          <select id="miscellaneousTypeSelectSmall" class="form-control" [(ngModel)]="selectedMiscellaneousTypeDropdown" [ngModelOptions]="{standalone: true}" (change)="filterMiscellaneous()">
            <option value="0">Any ({{ getTypeFilteredMiscellaneousCount("0") }})</option>
            <option *ngFor="let type of misc_types" [value]="type">{{ type }} ({{ getTypeFilteredMiscellaneousCount(type) }})</option>
          </select>
        </form>

        <form class="form-inline col-sm-6 offset-sm-3 pad-bottom">
          <label class="pad-right-small" for="miscellaneousShowSelectSmall">Show </label>
          <select class="form-control" id="miscellaneousShowSelectSmall" [(ngModel)]="selectedMiscellaneousCountDropdown" [ngModelOptions]="{standalone: true}" (change)="filterMiscellaneous()">
            <option value="All">All ({{ getGlobalFilteredMiscellaneousCount(2) }})</option>
            <option value="Local">Local ({{ getGlobalFilteredMiscellaneousCount(0) }})</option>
            <option value="Global">Global ({{ getGlobalFilteredMiscellaneousCount(1) }})</option>
          </select>
        </form>

        <div class="col-sm-6 offset-sm-3 pad-bottom">
          <input class="form-control" [(ngModel)]="search" [ngModelOptions]="{standalone: true}" type="search" placeholder="Search...">
        </div>
      </div>
      <div class="row">
        <form class=" form-inline mx-auto">
          <input class="form-control small-button pagination-element" type="button" value="&laquo;" (click)="page=page-1;onPageChange()" [disabled]="page<=1">
          <p class="pagination-text">Page {{ page }} of {{ getPageCount() }}</p>
          <input class="form-control small-button pagination-element" type="button" value="&raquo;" (click)="page=page+1;onPageChange()" [disabled]="page>=getPageCount()">
        </form>
      </div>
    </div>
  </div>

  <div class="row title-bar">
    <p class="text-light offset-1 name">Name</p>
    <span class="offset-9" ngbTooltip="Local items are ones that you personally created and are only available for you to use, while global items are available for all users.">
      <i id="icon" class="fas fa-1x fa-info-circle blue"></i>
    </span>
    <p class="text-light"> Status</p>
  </div>

  <div class="pre-scrollable">
    <div *ngFor="let miscellaneous of searchedMiscellaneous() | slice:(page-1)*20:(page*20-1); trackBy:trackByMiscellaneousName;">

      <app-miscellaneous-card [miscellaneous]="miscellaneous" (uponMiscellaneousDelete)="deleteEvent($event)" (uponMiscellaneousEdit)="editEvent($event)"></app-miscellaneous-card>

    </div>
    <h4 *ngIf="miscellaneous.length === 0" >{{ errorMessage }}</h4>
  </div>
</div>
