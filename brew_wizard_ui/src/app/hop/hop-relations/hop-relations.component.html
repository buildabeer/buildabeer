<div class="container-fluid">
	<div class="row">
		<div class="col-12" *ngIf="!name_complete || !relations_complete">
    		<h4>Please hold, it takes a minute to load the chart.</h4>
		</div>
		<div class="col-12" *ngIf="name_complete && relations_complete && (hop_relations.length === 0 || hop_names.length === 0)">
    		<h4>{{ errorMessage }}</h4>
		</div>
		<div class="col-12" *ngIf="name_complete && relations_complete && (hop_relations.length !== 0 && hop_names.length !== 0)">
			<table class="table-responsive table-striped">
        <thead>
  				<tr>
  					<th class="rotate-45 first"><div><span></span></div></th>
  					<th *ngFor="let hop of hop_names;" class="rotate-45"><div><span>{{ hop.name }}</span></div></th>
  				</tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of relationship_dictionary; let i = index">
            <th scope="row" class="row-header {{ i % 2 === 0 ? 'even' : 'odd' }}">{{ hop_names[i].name }} ({{ hop_names[i].origin }})</th>
            <td *ngFor="let cell of row; let i2 = index" (click)="alter_relationship(i, i2)"><i class="{{ interpret_keyword(cell) }}"></i></td>
  				</tr>
        </tbody>
			</table>
		</div>
	</div>
</div>
